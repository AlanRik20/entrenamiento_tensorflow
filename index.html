<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <title>Predicción con TensorFlow.js</title>
  </head>
  <body>
    <div>
      <h1>TensorFlow.Js Ejemplo</h1>
      <p>Fórmula a utilizar: y = 2x + 6</p>
      <button id="btn_entrenar">Entrenar modelo</button>
      <input type="text" id="texto" placeholder="Escribí un número para X" />
      <button id="predict">Predecir</button>
      <p id="estado"></p>
      <p id="result"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
